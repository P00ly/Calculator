<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

  <div class="box">
    <div id="frame" class="frame">
        <div id="screen" class="screen">
            <div id="lastOperation" class="input">0</div>
            <div id="currentOperation" class="output">0</div>
        </div>
        <div id="deleteBox" class="deleteBox">
            <button id="clearBtn" class="clearBtn">CLEAR</button>
            <button id="deleteBtn" class="clearBtn">DELETE</button>
        </div>
        <div id="keypad" class="keypad">
            <div class="column">
                <button id="seven" class="key" data-value="7">7</button>
                <button id="four" class="key" data-value="4">4</button>
                <button id="one" class="key" data-value="1">1</button>
                <button id="decimal" class="key" data-value=".">.</button>
            </div>
            <div class="column">
                <button id="eight" class="key" data-value="8">8</button>
                <button id="five" class="key" type="button" data-value="5">5</button>
                <button id="two" class="key" type="button" data-value="2">2</button>
                <button id="zero" class="key" type="button" data-value="0">0</button>
            </div>
            <div class="column">
                <button id="nine" class="key" type="button" data-value="9">9</button>
                <button id="six" class="key" type="button" data-value="6">6</button>
                <button id="three" class="key" type="button" data-value="3">3<buttont>
                <button id="equal" class="operatorKey" type="button">=</button>
            </div>
            <div class="column">
                <button id="divide" class="operatorKey" type="button" data-operator>รท</button>
                <button id="multiply" class="operatorKey" type="button" data-operator>x</button>
                <button id="minus" class="operatorKey" type="button" data-operator>-</button>
                <button id="add" class="operatorKey" type="button" data-operator>+</button>
                </div>
            </div>
        </div>
    </div>



  </div>





</body>
</html>
<script src="app.js"></script>
