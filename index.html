<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

  <div class="box">
    <div id="frame" class="frame">
        <div id="screen" class="screen"></div>
        <div id="deleteBox" class="deleteBox">
            <div id="clearBtn" class="clearBtn">clear</div>
            <div id="deleteBtn" class="clearBtn">delete</div>
        </div>

        <div id="keypad" class="keypad">
            <div class="column">
                <div id="one" class="digitKey">7</div>
                <div id="one" class="digitKey">5</div>
                <div id="one" class="digitKey">1</div>
                <div id="one" class="digitKey">.</div>
            </div>
            <div class="column">
                <div id="one" class="digitKey">8</div>
                <div id="one" class="digitKey">6</div>
                <div id="one" class="digitKey">2</div>
                <div id="one" class="digitKey">0</div>
            </div>
            <div class="column">
                <div id="one" class="digitKey">9</div>
                <div id="one" class="digitKey">7</div>
                <div id="one" class="digitKey">3</div>
                <div id="one" class="digitKey">=</div>
            </div>
            <div class="column">
                <div id="one" class="digitKey">/</div>
                <div id="one" class="digitKey">X</div>
                <div id="one" class="digitKey">-</div>
                <div id="one" class="digitKey">+</div>
                </div>
            </div>


        </div>

    </div>



  </div>





</body>
</html>
<script src="app.js"></script>
