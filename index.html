<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

  <div class="box">
    <div id="frame" class="frame">
        <div id="screen" class="screen">
            <div id="input" class="input">80085</div>
            <div id="output" class="output">80085</div>
        </div>
        <div id="deleteBox" class="deleteBox">
            <div id="clearBtn" class="clearBtn">clear</div>
            <div id="deleteBtn" class="clearBtn">delete</div>
        </div>
        <div id="keypad" class="keypad">
            <div class="column">
                <div id="seven" class="digitKey">7</div>
                <div id="five" class="digitKey">5</div>
                <div id="one" class="digitKey">1</div>
                <div id="decimal" class="digitKey">.</div>
            </div>
            <div class="column">
                <div id="eight" class="digitKey">8</div>
                <div id="six" class="digitKey">6</div>
                <div id="two" class="digitKey">2</div>
                <div id="zero" class="digitKey">0</div>
            </div>
            <div class="column">
                <div id="nine" class="digitKey">9</div>
                <div id="seven" class="digitKey">7</div>
                <div id="three" class="digitKey">3</div>
                <div id="equal" class="digitKey">=</div>
            </div>
            <div class="column">
                <div id="divide" class="digitKey">รท</div>
                <div id="multiply" class="digitKey">X</div>
                <div id="minus" class="digitKey">-</div>
                <div id="add" class="digitKey">+</div>
                </div>
            </div>
        </div>
    </div>



  </div>





</body>
</html>
<script src="app.js"></script>
