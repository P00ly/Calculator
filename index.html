<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

  <div class="box">
    <div id="frame" class="frame">
        <div id="screen" class="screen">
            <div id="input" class="input">0</div>
            <div id="output" class="output">0</div>
        </div>
        <div id="deleteBox" class="deleteBox">
            <div id="clearBtn" class="clearBtn">clear</div>
            <div id="deleteBtn" class="clearBtn">delete</div>
        </div>
        <div id="keypad" class="keypad">
            <div class="column">
                <button id="seven" class="key">7</button>
                <button id="five" class="key">4</button>
                <button id="one" class="key">1</button>
                <button id="decimal" class="key">.</button>
            </div>
            <div class="column">
                <button id="eight" class="key">8</button>
                <button id="six" class="key">5</button>
                <button id="two" class="key">2</button>
                <button id="zero" class="key">0</button>
            </div>
            <div class="column">
                <button id="nine" class="key">9</button>
                <button id="seven" class="key">6</button>
                <button id="three" class="key">3</button>
                <button id="equal" class="key">=</button>
            </div>
            <div class="column">
                <button id="divide" class="key">รท</button>
                <button id="multiply" class="operatorKey">X</button>
                <button id="minus" class="operatorKey">-</button>
                <button id="add" class="operatorKey">+</button>
                </div>
            </div>
        </div>
    </div>



  </div>





</body>
</html>
<script src="app.js"></script>
